<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testimonal slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <button class="animation-btn btn">add animation</button>
        <button class="pause-btn btn">start slideshow</button>
       <div class="animation-slider">
        <label for="">change animation speed</label>
        <input type="range" class="animation-slider" name="setAnimation" min="1" max="50" >
       </div>
       <div class="content-updation">
        <label for="">change slideshow speed</label>
        <input type="range" class="slideshowRange" name="setAnimation" min="1" max="50" >
       </div>
        <div class=" slide">
        </div>
    </main>
</body>
