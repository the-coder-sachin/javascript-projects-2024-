<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>live search filter in vanilla js</title>
</head>
    <link rel="stylesheet" href="style.css">
<body>
     <main>
        <div class="top">
            <div class="title">
                <h1 class="capitalize text-center">
                    top 50 global developer

                    search your favourite developer

        <div class="bottom">

                    <div class="content">
                        <div class="name">
                            <h2>Lorem, ipsum dolor.</h2>
                        </div>
                        <div class="link">link:
                            <a href="#" class="none">Lorem ipsum dolor sit amet.</a>
                        </div>
                    </div>
                </li>


                
            </ul>
        </div>
     </main>
</body>
    <script src="script.js"></script>
</html>
