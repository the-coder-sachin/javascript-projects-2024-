<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>analog clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="dial">
            <div style="--bg:#ffffff;  --h:130px; --w:15px" id="hour" class="hands"><b></b></div>
            <div style="--bg:#ffffff;  --h:150px; --w:10px" id="minute" class="hands"><b></b></div>
            <div style="--bg:#ff0000;  --h:170px; --w:5px" id="second" class="hands"><b></b></div>
            <div class="center"></div>
            <span style="--angle:1 ; --color:#f7a0a07b;"  ><b>1 </b></span>
            <span style="--angle:2 ; --color:#f7a0a07b;"  ><b>2 </b></span>
            <span style="--angle:3 ; --color:#f7a0a07b;"  ><b>3 </b></span>
            <span style="--angle:4 ; --color:#f7a0a07b;"  ><b>4 </b></span>
            <span style="--angle:5 ; --color:#f7a0a07b;"  ><b>5 </b></span>
            <span style="--angle:6 ; --color:#f7a0a07b;"  ><b>6 </b></span>
            <span style="--angle:7 ; --color:#f7a0a07b;"  ><b>7 </b></span>
            <span style="--angle:8 ; --color:#f7a0a07b;"  ><b>8 </b></span>
            <span style="--angle:9 ; --color:#f7a0a07b;"  ><b>9 </b></span>
            <span style="--angle:10; --color:#f7a0a07b;"  ><b>10</b></span>
            <span style="--angle:11; --color:#f7a0a07b;"  ><b>11</b></span>
            <span style="--angle:12; --color:#f7a0a07b;"  ><b>12</b></span>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
